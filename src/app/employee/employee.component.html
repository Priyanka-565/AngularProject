<div>
  <button type="button" mat-button [routerLink]= "['./new']">Add Employee</button>
</div>

  <table mat-table [dataSource]="employees" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
    </ng-container>

    <!-- Salary Column -->
    <ng-container matColumnDef="Salary">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let element"> {{element.Salary}} </td>
    </ng-container>

    <!-- Dept Column -->
    <ng-container matColumnDef="dept">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.dept}} </td>
    </ng-container>

     <!-- Dept Column -->
     <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <!-- Action Column-->
    <ng-container matColumnDef ="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <i class="material-icons" (click)= "edit(element)">edit</i>
     <i class="material-icons" (click)= "delete(element)">delete</i>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="diplayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: diplayColumns;"></tr>
  </table>

  <!-- <app-newemployee (employeeAdded)= EmployeeAdded()></app-newemployee> -->
  <router-outlet></router-outlet>
